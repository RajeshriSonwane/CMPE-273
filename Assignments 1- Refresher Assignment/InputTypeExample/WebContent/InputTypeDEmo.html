<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register...</title>
</head>
<body>
	<h2>Event Registration</h2>
	<form action="Login_Success.html">
		Name <br> <input type="text" name="name.1" autofocus> <br>
		Email-ID<br> <input type="email" name="email.1" required><br> 
		Password <br> <input type="password" name="pwd.1" required> <br> 
		Country code<br> <input type="text" name="country.code.1" pattern="[A-Za-z]{2}"><br> 
		Mobile Number <br> <input type="number" name="mob_num.1"><br>
		LinkedIn URL <br> <input type="url" name="linkedIn.url.1"><br>
		Date of Birth<br> <input type="date" name="date.1"><br>
		Gender <input type="radio" name="gender.1" value="male" checked>Male <input
			type="radio" name="gender.1" value="female">Female<br>
		Interest <input type="checkbox" name="interest.1" value="Coordinator">
		Event Coordinator <input type="checkbox" name="interest.2"
			value="Valunteer">Valunteer <br> <br> <input
			type="submit" value="Submit">
	</form>
</body>
</html>
