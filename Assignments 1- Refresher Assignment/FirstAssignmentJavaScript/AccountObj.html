<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Object Example</title>
</head>
<body>
	<h2>Account Object Example</h2>
	<h4>User Account Details</h4>

	<p id="text"></p>
	<script>
		var userAccount = {
			id : 536,
			name : 'Shree',
			age : '25',
			address : 'colonnnade'
		};

		document.getElementById("text").innerHTML = "User ID =" +userAccount.id
				+"<br> User name = "+ userAccount.name +"<br> Age = "+ userAccount.age +" <br> Address = "+ userAccount.address;
	</script>

</body>
</html>
