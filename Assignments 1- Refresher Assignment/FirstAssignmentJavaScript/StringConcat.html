<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>String Concatenation</title>
</head>
<body>
	<h2>String Concatenation</h2>
	<p id=text></p>
	<script>
		var Str1 = "My University ";                              
		var Str2 = " SJSU";
		var ConcatString = Str1 + "is" Str2;

		document.getElementById("text").innerHTML = ConcatString;
		
	</script>
</body>
</html>
