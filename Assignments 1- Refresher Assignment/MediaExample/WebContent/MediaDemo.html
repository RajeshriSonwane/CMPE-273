<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Media (Audio-Video) Demo</title>
</head>
<body>
	<h3>HTML Media Demo - Video</h3>
	<video width="400" height="300" autoplay controls>

	</audio>

</body>
</html>
